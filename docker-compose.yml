version: '3.3'

services:

  postgres:
    build: backend/postgres-dev/
    container_name: postgres
    ports:
    - 5432:5432
    restart: always
    volumes:
    - ./backend/db_data/:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB_LIST: $POSTGRES_DATABASE_LIST

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
    - 8090:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  social:
    build: backend/social/
    container_name: social
    command: sh ./docker-entrypoint.sh
    restart: always
    ports:
      - $SOCIAL_PORT:$SOCIAL_PORT
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./backend/devkeys:/tmp/secrets
    environment:
      POSTGRES_USERNAME: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: $SOCIAL_DB
  
  # adding kafka 
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  # zookeeper:
